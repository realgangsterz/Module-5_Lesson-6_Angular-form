<h2 class="text-center">User Registration</h2>
<form [formGroup]="registerForm"  (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Email
      <input formControlName="email" type="email" class="form-control">
      <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
        Invalid email!
      </div>
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Password
      <fieldset formGroupName="pwGroup">
        <input formControlName="password" type="password" class="form-control">
      </fieldset>
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Confirm Password
      <fieldset formGroupName="pwGroup">
        <input formControlName="confirmPassword" type="password" class="form-control">
      </fieldset>
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.hasError('passwordnotmatch',
       ['pwGroup']) && registerForm.get('pwGroup').touched">
    Password does not match!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>

<pre>
{{registerForm.value | json}}
</pre>
